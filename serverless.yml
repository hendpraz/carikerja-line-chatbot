service: serverless-line-chatbot

# Create an optimized package for our functions 
package:
  individually: true

plugins:
  - serverless-bundle # Package our functions with Webpack
  - serverless-offline
  - serverless-dotenv-plugin # Load .env as environment variables

provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  region: ap-southeast-1
  # To load environment variables externally
  # rename env.example to .env and uncomment
  # the following line. Also, make sure to not
  # commit your .env.
  #
  #environment:
  #  SAMPLE_ENV_VAR: ${env:SAMPLE_ENV_VAR}

functions:
  #### jobfinding.js
  findjobs:
    handler: handlers/jobfinding.findjobsbot
    events:
      - http:
          path: findjobs
          method: post
  findjobsweb:
    handler: handlers/jobfinding.findjobsweb
    events:
      - http:
          path: job-search
          method: get
  #### regularapplication.js
  listmyapplications:
    handler: handlers/regularapplication.listMyApplications
    events:
      - http:
          path: my-applications
          method: get
  listmyjobapplications:
    handler: handlers/regularapplication.listMyJobApplications
    events:
      - http:
          path: my-jobs/applications/{idj}
          method: get
  getapplication:
    handler: handlers/regularapplication.getApplication
    events:
      - http:
          path: applications/{ida}
          method: get
  acceptapplication:
    handler: handlers/regularapplication.acceptApplication
    events:
      - http:
          path: accept-application/{ida}
          method: patch
  rejectapplication:
    handler: handlers/regularapplication.rejectApplication
    events:
      - http:
          path: reject-application/{ida}
          method: patch
  #### regularjob.js
  createregularjob:
    handler: handlers/regularjob.createRegularJob
    events:
      - http:
          path: jobs/create
          method: post
  getregularjob:
    handler: handlers/regularjob.getRegularJob
    events:
      - http:
          path: jobs/{idj}
          method: get
  listmyjob:
    handler: handlers/regularjob.listMyJob
    events:
      - http:
          path: my-jobs
          method: get
  updateregularjobdetail:
    handler: handlers/regularjob.updateRegularJobDetail
    events:
      - http:
          path: update-job-detail/{idj}
          method: patch
  updateregularjobstatus:
    handler: handlers/regularjob.updateRegularJobStatus
    events:
      - http:
          path: update-job-status/{idj}
          method: patch
  #### regularplan.js
  createregularjobposter:
    handler: handlers/regularplan.createRegularJobposter
    events:
      - http:
          path: create-jobposter/{idu}
          method: patch
  revokejobposter:
    handler: handlers/regularplan.revokeJobposter
    events:
      - http:
          path: revoke-jobposter/{idu}
          method: patch
  #### regularuser.js
  createregularuser:
    handler: handlers/regularuser.createRegularUser
    events:
      - http:
          path: regular-users
          method: post
  getmyprofile:
    handler: handlers/regularuser.getMyProfile
    events:
      - http:
          path: regular-users/me
          method: get
  getuserprofile:
    handler: handlers/regularuser.getUserProfile
    events:
      - http:
          path: regular-users/{idu}
          method: get
  updatemyprofile:
    handler: handlers/regularuser.updateMyProfile
    events:
      - http:
          path: update-my-profile
          method: patch
  deactivateregularuser:
    handler: handlers/regularuser.deactivateRegularUser
    events:
      - http:
          path: deactivate-regular-user/{idu}
          method: patch
  #### village.js
  createvillage:
    handler: handlers/village.createVillage
    events:
      - http:
          path: villages
          method: post
  getvillageprofile:
    handler: handlers/village.getVillageProfile
    events:
      - http:
          path: villages/profile/{idv}
          method: get
  updatevillageprofile:
    handler: handlers/village.updateVillageProfile
    events:
      - http:
          path: villages/profile/{idv}
          method: patch
  listvillageactivity:
    handler: handlers/village.listVillageActivity
    events:
      - http:
          path: villages/activities/{idv}
          method: get
  #### villagejob.js
  createvillagejob:
    handler: handlers/villagejob.createVillageJob
    events:
      - http:
          path: village-jobs
          method: post
  listvillagejob:
    handler: handlers/villagejob.listVillageJob
    events:
      - http:
          path: village-jobs/{idv}
          method: get
  getvillagejob:
    handler: handlers/villagejob.getVillageJob
    events:
      - http:
          path: village-jobs/{idv}/{idj}
          method: get
  updatevillagejobdetail:
    handler: handlers/villagejob.updateVillageJobDetail
    events:
      - http:
          path: village-job-detail/{idv}/{idj}
          method: patch
  updatevillagejobstatus:
    handler: handlers/villagejob.updateVillageJobStatus
    events:
      - http:
          path: village-job-status/{idv}/{idj}
          method: patch
  completevillagejob:
    handler: handlers/villagejob.completeVillageJob
    events:
      - http:
          path: village-job-complete/{idv}/{idj}
          method: post
  #### villageplan.js
  renewvillagesubscription:
    handler: handlers/villageplan.renewVillageSubscription
    events:
      - http:
          path: village-plan/renew/{idvp}
          method: patch
  updatevillagesubscription:
    handler: handlers/villageplan.updateVillageSubscription
    events:
      - http:
          path: village-plan/update/{idvp}
          method: patch
  stopvillagesubscription:
    handler: handlers/villageplan.stopVillageSubscription
    events:
      - http:
          path: village-plan/stop/{idvp}
          method: patch
  reactivatevillagesubscription:
    handler: handlers/villageplan.reactivateVillageSubscription
    events:
      - http:
          path: village-plan/reactivate/{idvp}
          method: patch
  #### villageuser.js (admin part)
  listvillageadmin:
    handler: handlers/villageuser.listVillageAdmin
    events:
      - http:
          path: village-admins/{idv}
          method: get
  getvillageadmin:
    handler: handlers/villageuser.getVillageAdmin
    events:
      - http:
          path: village-admins/{idv}/{idu}
          method: get
  updatevillageadmin:
    handler: handlers/villageuser.updateVillageAdmin
    events:
      - http:
          path: village-admins/update/{idv}/{idu}
          method: patch
  createvillageadmin:
    handler: handlers/villageuser.createVillageAdmin
    events:
      - http:
          path: village-admins/create/{idu}
          method: patch
  revokevillageadmin:
    handler: handlers/villageuser.revokeVillageAdmin
    events:
      - http:
          path: village-admins/revoke/{idu}
          method: patch
  #### villageuser.js (user part)
  createvillageuser:
    handler: handlers/villageuser.createVillageUser
    events:
      - http:
          path: village-users
          method: post
  listvillageuser:
    handler: handlers/villageuser.listVillageUser
    events:
      - http:
          path: village-users/{idv}
          method: get
  getvillageuser:
    handler: handlers/villageuser.getVillageUser
    events:
      - http:
          path: village-users/{idv}/{idu}
          method: get
  updatevillageuser:
    handler: handlers/villageuser.updateVillageUser
    events:
      - http:
          path: village-users/{idv}/{idu}
          method: patch
  deletevillageuser:
    handler: handlers/villageuser.deleteVillageUser
    events:
      - http:
          path: village-users/{idv}/{idu}
          method: delete

# Create our resources with separate CloudFormation templates
resources:
  # API Gateway Errors
  - ${file(resources/api-gateway-errors.yml)}